    <h1>Fill Out Below</h1>
    <h6>Please fill the form out and hit submit when done.</h6>
  
    <form method="POST" data-netlify="true">
      <!-- we add this div. If we remove it everything will go to the left of the page -->
      
        <h2>Employee Interests Survey form</h2>
        <label for="UserName">Enter Your Name:</label><br>
        <input type="text" name="Name" size=35 maxlength=35 placeholder="Ex:Adam"><br></br>

        <label for="Deptt">Your Department:</label><br>
        <input type="text" name="Deptt" size=35 maxlength=35 placeholder="Ex:Stone"><br></br>

        <label for="Comments">Tell Us A Little About Yourself:</label><br>
        <textarea id="Comments" name="Comments" cols=30 rows=4></textarea> <br></br>

        <label for="Comments">Upload Your Resume/CV Here:</label><br>
        <br>
        <input type="file" id="myfile" name="myfile"></textarea> <br></br>
      
        <label for="Exercise">Do you exercise at home?</label><br>
        <input type="radio" name="exercise" value="Yes">Yes</input>
        <input type="radio" name="exercise" value="No">No</input><br></br>
<!-- The checkbox is recieved as 'ON' in the excel file on Netlify -->
        <label>How Do You Like To Read Your Favorite Topic?</label><br>
        <input type="checkbox" name="topic" id="Books">Books</input>
        <input type="checkbox" name="topic" id="Online Resource">Online Resources</input>
        <input type="checkbox" name="topic" id="PhoneApp">Phone App</input>
        <input type="checkbox" name="topic" id="Magazines">Magazines</input><br></br>

        <label>What Genre Of Movies You Like?</label><br>
        <select name="moviepref" id="movies">
            <option value="Action" selected = "true">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Comedy">Comedy</option>
            <option value="Romance">Romance</option>
            <option value="Thriller">Thriller</option>
        </select>

        <br></br>

        <input type="submit" value="Submit Form">

        <br>
        <br>

    </form> 

            <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
